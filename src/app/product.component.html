<div class="bg-primary text-white m-2 p-2">
    There are {{ model.getProducts().length }} products in the repository
</div>

<div [class]="getClasses(1)">
    katalogdaki ilk urun {{ model.getProductById(1).name }}
</div>

<div [class]="getClasses(2)">
    katalogdaki ikinci urun {{ model.getProductById(2).name }}
</div>

<button class="btn btn-primry" [class.disabled]="disabled">Submit</button>

<div class="m-2 p-2" [ngClass]="getClassMap(1)">
    katalogdaki <span [style.color]="color"> ilk urun</span> {{ model.getProductById(1).name }}
</div>

<div class="m-2 p-2" [ngClass]="getClassMap(1)">
    katalogdaki <span [ngStyle]="getStyles(2)"> ikinci urun</span> {{ model.getProductById(2).name }}
</div>
